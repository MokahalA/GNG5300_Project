{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MealGenie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Custom styling for the sidebar */
    body {
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 250px;
      background-color: #ffffff;
      color: #212529;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
      border-right: 1px solid #dee2e6;
    }

    .sidebar .nav-link {
      color: #212529; /* Ensure text color is consistent */
    }

    .sidebar .nav-link.active {
      background-color: #007bff;
      color: white; /* Ensure active link text color is white */
    }

    .sidebar .nav-item {
      margin-bottom: 10px;
    }

    .sidebar .dropdown-toggle {
      display: flex;
      align-items: center;
    }


    .sidebar .dropdown-item {
      color: #212529; /* Ensure dropdown text color is consistent */
    }

    .sidebar .dropdown-item:hover {
      background-color: #f8f9fa;
      color: #212529;
    }

    .sidebar .dropdown-item.logout {
      color: red;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
    }

    .content h1 {
      font-size: 2rem;
    }

    .fs-4 {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <main class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-bg-dark">
      <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none" onclick="showContent('home-content')">
        <span class="fs-4">MealGenie</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page" id="home-tab">
            <i class="fas fa-home me-2"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" id="profile-tab">
            <i class="fas fa-user me-2"></i> Profile
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" id="recipes-tab">
            <i class="fas fa-utensils me-2"></i> Recipes
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" id="groceries-tab">
            <i class="fas fa-shopping-cart me-2"></i> My Groceries
          </a>
        </li>
      </ul>
      <hr>
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/MokahalA.png" alt="" width="32" height="32" class="rounded-circle me-2">
          <strong>{{ username }}</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item logout" href="{% url 'logout' %}">Sign out</a></li>
        </ul>
      </div>
    </div>

    <!-- Main content -->
    <div class="content">
      <div id="home-content" class="tab-content">
        <h1 class="mb-3">Welcome, {{ first_name }}!</h1>
        <p>This is your home page. </p>
      </div>
      <div id="profile-content" class="tab-content" style="display: none;">
        {% include 'profile.html' %}
      </div>
      <div id="recipes-content" class="tab-content" style="display: none;">
        <h2>Recipes</h2>
        <p>Here are your recipes.</p>
      </div>
      <div id="groceries-content" class="tab-content" style="display: none;">
        <h2>My Groceries</h2>
        <p>This is your grocery list.</p>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

  <script>
    const tabs = document.querySelectorAll('.nav-link');
    const contents = document.querySelectorAll('.tab-content');

    // Function to show content for clicked tab
    function showContent(tabId) {
      contents.forEach(content => content.style.display = 'none');
      
      const selectedTabContent = document.getElementById(tabId);
      selectedTabContent.style.display = 'block';

      tabs.forEach(tab => {
        tab.classList.remove('active');
        const tabContentId = tab.id.replace('-tab', '-content');
        if (tabContentId === tabId) {
          tab.classList.add('active');
        }
      });
    }

    // Set default tab to Home
    showContent('home-content');

    // Add click event listeners to each tab
    tabs.forEach(tab => {
      tab.addEventListener('click', function(event) {
        const tabId = event.target.id.replace('-tab', '-content');
        showContent(tabId);
      });
    });
  </script>
</body>
</html>
