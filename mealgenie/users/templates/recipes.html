<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Dropdown for cuisine selection -->
        <label for="cuisineSelect">Choose a cuisine:</label>
        <select id="cuisineSelect" class="form-control mb-4">
            <option value="Indian">Indian</option>
            <option value="American">American</option>
            <option value="Chinese">Chinese</option>
            <option value="Italian">Italian</option>
        </select>

        <!-- Button with spinner -->
        <button class="btn btn-primary mb-4" type="button" id="generateBtn" onclick="generateRecipe()">
            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="btnSpinner"></span>
            <span id="btnText">Generate</span>
        </button>

        <!-- Response container -->
        <div id="recipe-response" style="display: none;"></div>
    </div>

    <script>
        function generateRecipe() {
            const cuisine = document.getElementById('cuisineSelect').value;
            const button = document.getElementById('generateBtn');
            const spinner = document.getElementById('btnSpinner');
            const buttonText = document.getElementById('btnText');
            const recipeResponseDiv = document.getElementById('recipe-response');

            // Reset the response display
            recipeResponseDiv.style.display = 'none';
            recipeResponseDiv.textContent = '';

            // Show the spinner and disable the button
            spinner.classList.remove('d-none');
            button.disabled = true;
            buttonText.textContent = 'Generating...';

            // Simulating API request using fetch
            fetch('generateRecipe/', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ cuisine: cuisine, usePantry: false })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Display the response data
                recipeResponseDiv.style.display = 'block';
                recipeResponseDiv.textContent = data.response;
            })
            .catch(error => {
                // Handle errors
                recipeResponseDiv.style.display = 'block';
                recipeResponseDiv.textContent = `Error: ${error.message}`;
            })
            .finally(() => {
                // Hide the spinner and enable the button
                spinner.classList.add('d-none');
                button.disabled = false;
                buttonText.textContent = 'Generate';
            });
        }
    </script>
</body>
</html>
