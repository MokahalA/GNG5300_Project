\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>
<body>
    <div class="container">
        <!-- Cuisine selection dropdown -->
        <label for="cuisineSelect">Select Cuisine:</label>
        <select id="cuisineSelect" class="form-select mb-3">
            <option value="Indian">Indian</option>
            <option value="American">American</option>
            <option value="Chinese">Chinese</option>
            <option value="Italian">Italian</option>
        </select>

        <!-- Button with spinner -->
        <button class="btn btn-primary mb-4" type="button" id="generateBtn" onclick="generateRecipe()">
            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="btnSpinner"></span>
            <span id="btnText">Generate</span>
        </button>

        <!-- Response container -->
        <div id="recipe-response" style="display: none;"></div>
    </div>

<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function generateRecipe() {
        const pantryInput = document.getElementById('pantry');
        const cuisineInput = document.getElementById('cuisine');
        const allergiesInput = document.getElementById('allergies');

        if (!pantryInput || !cuisineInput || !allergiesInput) {
            console.error('One or more input elements are missing.');
            return;
        }

        const pantry = pantryInput.value ? pantryInput.value.split(',').filter(item => item.trim()) : [];
        const cuisine = cuisineInput.value ? cuisineInput.value.trim() : '';
        const allergies = allergiesInput.value ? allergiesInput.value.split(',').filter(item => item.trim()) : [];

        fetch('/generate-recipe/', {
            method: 'POST',
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json",
                "X-CSRFToken": getCookie('csrftoken'),
                "X-Requested-With": "XMLHttpRequest"
            },
            body: JSON.stringify({
                pantry_list: pantry,
                cuisine: cuisine,
                allergies: allergies
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
                return;
            }
            document.getElementById('generated-recipe').style.display = 'block';
            document.getElementById('recipe-title').textContent = data.title;
            document.getElementById('recipe-ingredients').textContent = data.ingredients;
            document.getElementById('recipe-instructions').textContent = data.instructions;
        })
        .catch(error => {
            console.error('Error generating recipe:', error);
        });
    }
</script>
